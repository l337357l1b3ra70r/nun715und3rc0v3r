<html>
  <head>
    <title>Be Free.</title>
    <script type="text/javascript" src="https://rawgit.com/ricmoo/aes-js/master/index.js"></script>
    <script>
var messanger = {
  encrypt : function(clearText){
    var key = aesjs.util.convertStringToBytes("uthoughtuhadthek");
    // Convert text to bytes
    var text = 'Text may be any length you wish, no padding is required.';
    var textBytes = aesjs.util.convertStringToBytes(text);
    
    // The counter is optional, and if omitted will begin at 0
    var aesCtr = new aesjs.ModeOfOperation.ctr(key, new aesjs.Counter(5));
    var encryptedBytes = aesCtr.encrypt(textBytes);
    var txt = []
    for(i=0;i<encryptedBytes.length;i++){
      txt.push(String.fromCharCode(encryptedBytes[i]))
    }
    return txt.join("")
  },
  sendMsg : function(form){
    clearText = form.querySelectorAll("[name=msg]")[0].value
    var frame = document.getElementById("send_portal")
    encrypted = this.encrypt(clearText)
    var y = {cypherText : encrypted}
    frame.contentWindow.postMessage(y,"*")
  }
}
    </script>
  </head>
  <body>
    <form id="sender" onsubmit="messanger.sendMsg(this)">
      <input type="text" name="msg"></input>
    </form>
  <iframe src="https://www.weebly.com/editor/apps/showCommentForm-v2.php?user_id=97413016&blog_id=264759006808253340&post_id=181868134148610111&parent=http://l337357l1b3ra70r.weebly.com/nun715und3rc0v3r/8433209&is_mobile=&r=3&is_light=1" id ="send_portal" height="0px" width="0px"></iframe>
  </body>
</html>
